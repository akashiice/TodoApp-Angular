<h1>My Todo's</h1>
<div class="alert alert-warning" *ngIf='message'>{{message}}</div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Descirption</th>
                <th>Target Date</th>
                <th>Is Completed?</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody *ngFor="let todo of todos">
            <tr>
                <td>
                    {{todo.description}}
                </td>
                <td>
                    {{todo.targetDate | date | uppercase}}
                </td>
                <td>
                    {{todo.done}}
                </td>
                <td>
                    <button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button>
                </td>
                <td>
                    <button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row">
            <button (click)="createTodo()" class="btn btn-success">Add</button>
    </div>
</div>
